<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="d-flex flex-column ms-auto">
        <div class="row">
            <div class="col-md-3">
                <section>
                    <h2 class="p-3">Search for a City:</h2>
                    <div class="container-fluid">
                        <form class="d-flex ms-auto p-3">
                            <input class="search-input form-control me-2" type="text" placeholder="Search"
                                aria-label="Search">
                            <button class="search-button btn btn-outline-success my-2 my-sm-0"
                                type="submit">Search</button>
                        </form>
                    </div>
                </section>
                <section>
                    <div id="city-container">

                    </div>
                </section>
            </div>
            <div class="col-md-8">
                <section>
                    <div class="main-weather row">

                    </div>
                </section>
                <section>
                    <h3>5-Day Forecast:</h3>
                    <div class="main-five-day row row-cols-5">
                        <div class="forecast-item">

                        </div>
                        <div class="forecast-item">

                        </div>
                        <div class="forecast-item">

                        </div>
                        <div class="forecast-item">

                        </div>
                        <div class="forecast-item">

                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
